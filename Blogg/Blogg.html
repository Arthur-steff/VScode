<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUPER-BLOGGEN</title>
</head>
<body>
    <div>
    <h1>VELKOMMEN TIL SUPER-BLOGGEN</h1>
        <h2>Logg inn på din side for å se og redigere dine innlegg</h2>
        <hr>
        <br>

    <form>
        <label for="usernamelogin">Brukernavn</label><br>
        <input type="text" placeholder="Brukernavn" id="usernamelogin" required><br>
        <label for="userpasswordlogin">Passord</label><br>
        <input type="password" placeholder="********" id="userpasswordlogin" required><br>
        <br>
        <input type="submit" name="Login" id="userlogonbutton" value="Logg inn">
        <label for="userlogonbutton"></label>
    </form>
    </div>
</body>
</html>
